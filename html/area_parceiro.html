<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Parceiro - OdontoVida</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="container-parceiro">

        <!-- Menu lateral -->
        <aside class="menu-lateral">
            <h3>Menu</h3>
            <ul>
                <li><a href="area_parceiro.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro de Clientes</a></li>
                <li><a href="parceiro_login.html">Sair</a></li>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="conteudo-principal">

            <!-- Seção de clientes -->
            <section class="secao-clientes">
                <h2 class="titulo-secao">Clientes Cadastrados</h2>
                <table id="tabelaClientes" class="tabela-clientes">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- preenchido via script.js -->
                    </tbody>
                </table>
            </section>

            <hr>

            <!-- Seção de agenda -->
            <section class="secao-agenda">
                <h2 class="titulo-secao">Agenda do Mês</h2>
                <div id="calendario" class="calendario-grid">
                    <!-- preenchido via JS -->
                </div>
            </section>

        </main>

    </div>
</body>
</html>
